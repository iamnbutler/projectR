<!DOCTYPE html>
<html>
	<head>
		<!-- Link -->
		<link rel="stylesheet" href="../../css/style.css">

		<title>ProjectR Pre-Alpha Song Test</title>
	</head>

	<body class="test">
		<section id="pre-song">
			Hit enter to begin
		</section>

		<section id="song">
			<video width="100%" height="100%" id="song-pv">
			  <source src="../../video/strobo-nights-720.mp4" type="video/mp4"/>
			  Your browser does not support the video tag.
			</video>
			<div id="note-container"></div>
			<div id="ui-song-header">
				<div id="song-title"></div>
				<div id="song-mode"></div>
				<div id="song-score"></div>
			</div>
			<div id="ui-song-footer">
				<div id="song-health-bar"></div>
				<div id="song-lyrics"></div>
				<div id="song-progress-bar"></div>
			</div>
		</section>

		<section id="results">

		</section>

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../../js/jquery-1.7.2.min.js"><\/script>')</script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script> -->
		<script src="../../js/plugins.js"></script>
		<script src="../../js/scripts.js"></script>
	</body>

</html>
